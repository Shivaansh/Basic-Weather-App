<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<header>
    <h1>Shiv's Basic Weather App :)</h1>
</header>
<div class="main">
    <div id="search">
        <label for="city">Enter the city name</label>
        <input type="text" id="city">
        <button type="button">Go!</button>
    </div>
    <div id="load">Loading...</div>
    <div id="weather">
        <h1 id="weatherCity">City Name</h1>

        <div id="weatherDescription">Weather Description</div>
        <div id="weatherTemperature">Temperature</div>

    </div>
</div>
<!--init is imported before app because
init imports all the elements that app uses -->
<script src="init.js"></script>
<script src="weather-data.js"></script>
<script src="app.js"></script>
</body>
</html>
